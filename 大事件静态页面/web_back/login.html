<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div>

    <!-- bootsstarp的弹出框 -->
    <!-- modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">提示框!!</h4>
                </div>
                <div class="modal-body my-modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        狠心关闭
                    </button>
                    <button type="button" class="btn btn-primary">残忍确认</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 导入jq文件 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- 导入bs的js -->
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

    <!-- 正式开始写代码区 -->
    <script>
        // 1.给登录按钮添加点击事件
        $(function () {
            $('.input_sub').click(function (e) {
                //2.阻止默认行为
                e.preventDefault();
                //3.获取用户名和密码
                var user_name = $('.input_txt')
                    .val()//获取用户输入的文本
                    .trim()//去除输入框的空格
                var password = $('.input_pass')
                    .val()
                    .trim()
                if (user_name == '' || password == '') {
                    //4.修改内容
                    $('.my-modal-body').text('请输入用户名和密码')
                    $('#myModal').modal()
                    return
                    //此处也是需要阻止跳转 所以采用return

                }

                $.ajax({
                    url: 'https://autumnfish.cn/big/admin/login',
                    type: 'post',
                    data: {
                        user_name: user_name,
                        password: password
                    },
                    success: function (backData) {
                        if (backData.code == 400) {
                            $('.my-modal-body').text('请输入用户名和密码')
                            $('#myModal').modal()
                        } else if (backData.code == 200) {
                            //跳转到首页
                            window.location.href = './index.html'
                        }
                    }
                })

            });
        });


    </script>
</body>

</html>
